<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div class="imagem">
                <!--Aqui vai a imagem-->
            </div>
            <div class="form">
                <h1>Login</h1>
                <p>seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente</p>
                <form action="login" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" required maxlength="50" >
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" minlength="8" required maxlength="30" >
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                    </span></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
